[params]
    viewMorePostLink = "/blog/"
    author = "Saskia O."
    defaultKeywords = ["marine", "data", "R"]
    defaultDescription = "Site template made by Saskia using hugo"
    Description = "A website on data harvesting, data analysis, statistics, and reporting to increase our understanding of marine system dynamics and improve marine conservation."

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue_custom"
  

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "saskia.otto@uni-hamburg.de"

    about_me = "<p>I am a quantitative marine ecologist who loves combining nerdy programming, statistics, and any activity in and around the oceans.</p>"
    copyright = "This work is licensed under a <a rel='license' href='http://creativecommons.org/licenses/by-sa/4.0/'>Creative Commons Attribution-ShareAlike 4.0 International License </a>" 
    
    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/mds_logo_globe.png"
    logo_small = "img/mds_logo_globe_small.png"
    address = """<p><strong>Institute of Marine Ecosystem and Fishery Science (IMF)</strong>
        <br>Center for Earth System Research and Sustainability (CEN)
        <br>University of Hamburg
        <br>Grosse Elbstrasse 133
        <br>22767 Hamburg
        <strong>Germany</strong>
      </p>
      """
    #latitude = "-12.043333"
    #longitude = "-77.028333"

