<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}" />

  {{ if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
  {{ end }}

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
  {{ end }}

  {{ .Hugo.Generator }}

  <!-- SAO: Fonts locally embedded -->
  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'> -->


  <!-- FONT AWESOME-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- SAO: Added by myself to get researchgate icon: -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- (since I added this, github icon had to be changed from fa to fab) -->
  <!-- to get ORCID icon: -->
  <link rel="stylesheet" href="{{ "css/academicons.min.css" | relURL}}" >


  <!-- FAVICONS -->
  <!-- Favicon and apple touch icons (generated with https://realfavicongenerator.net)-->
  <!-- <link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ "img/favicons/apple-touch-icon.png" | relURL }}" /> -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "img/favicons/apple-touch-icon.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "img/favicons/favicon-32x32.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "img/favicons/favicon-16x16.png" | relURL }}">
  <link rel="manifest" href="{{ "img/favicons/site.webmanifest" | relURL }}">
  <link rel="mask-icon" href="{{ "img/favicons/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#0f1f25">
  <meta name="theme-color" content="#ffffff">


  <!-- FACEBOOK OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}/" />
  <meta property="og:image" content="{{ .Site.Params.logo }}" />

  <!-- OWL CAROUSEL CSS-->
  <link href="{{ "css/owl.carousel.css" | relURL}}" rel="stylesheet">
  <link href="{{ "css/owl.theme.css" | relURL}}" rel="stylesheet">

  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <!-- SAO: now LOCAL (!) BOOTSTRAP -->
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ "css/bootstrap.css" | relURL}}" >


  <!-- SAO: CODE HIGHLIGHTING-->
  <!-- (following Ambers advice: https://amber.rbind.io/blog/2017/11/15/syntax-highlighting/) -->
  <!-- (if desired change github_custom.css to another style) -->
  <link rel="stylesheet" href="{{"css/atom-one-dark_custom.css" | absURL}}" rel="stylesheet" id="theme-stylesheet">


  <!-- CSS ANIMATIONS  -->
  <link href="{{ "css/animate.css" | relURL}}" rel="stylesheet">


  <!-- CUSTOMIZED THEME STYLESHEET -->
  <link href="{{ "css/style.blue_custom.css" | relURL}}" rel="stylesheet" id="theme-stylesheet">
  <!-- My globe made purely with CSS -->
  <link href="{{ "css/globe.css" | relURL}}" rel="stylesheet">


</head>
